<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" required placeholder="Digite seu nome aqui..." name="nome">
            <br>
            
            <label for="email">Email</label>
            <input type="text" id="email" required placeholder="Digite seu email aqui..." name="Email">
            <br>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" cols="30" rows="5" placeholder="Fale mais sobre você aqui..." name="Descricao"></textarea>
            <br>

            <label for="modulo">Módulo</label>
            <select name="modulo" id="modulo">
                <option value="">Escolher módulo</option>
                <option value="M1">M1</option>
                <option value="M2">M2</option>
                <option value="M3">M3</option>
                <option value="M4">M4</option>
                <option value="M5">M5</option>
                <option value="M6">M6</option>
            </select>
            <br>

            <label for="senha">Senha</label>
            <input type="password" id="senha" required placeholder="Digite sua senha aqui..." name="Senha">
            <br>

            <label for="confsenha">Confirmar Senha</label>
            <input type="password" id="confsenha" required placeholder="Digite sua senha novamente aqui..." name="ConfSenha">
            <br>

            <label for="">Deseja receber novidades em seu e-mail?</label>
            <br>

            <label for="sim">Sim</label>
                <input id="sim" type="radio" name="novidades" value="sim">
            <label for="nao">Não</label>    
                <input id="nao" type="radio" name="novidades" value="nao">
            <br>

            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
